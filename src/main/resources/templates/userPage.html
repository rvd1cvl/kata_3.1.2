<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="background-color: #282828; padding: 10px">
    <div class="row">
        <div class="col-md-11">
            <span style="color: white; font-family: sans-serif" th:utext="${user.getEmail()}"></span>
            <span style="color: white; font-family: sans-serif"> with roles: </span>
            <span style="color: white; font-family: sans-serif" th:utext="${user.getRolesToString()}"></span>
        </div>
        <div class="col-md-1">
            <form action="@{/logout}" method="post">
                <button class="btn btn-link" style="color: gray" type="submit">
                    Logout
                </button>
            </form>
        </div>
    </div>
</div>
<br>
<div class="container-fluid border-0">
    <div class="row">
        <div class="col-md-2">
            <a href="/user" class="btn btn-link btn-primary col-md-12 text-left" style="color: white; font-family: sans-serif">User</a>
        </div>
        <div class="col-md-10">
            <div class="container-fluid">
                <span style="color: black; font-family: sans-serif; size: 15px">User information-page</span>
                <div class="col-md-10">
                    <table class="table table-hover table-stripped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:utext="${user.Id}"></td>
                            <td th:utext="${user.name}"></td>
                            <td th:utext="${user.lastName}"></td>
                            <td th:utext="${user.age}"></td>
                            <td th:utext="${user.email}"></td>
                            <td th:utext="${user.getRolesToString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
