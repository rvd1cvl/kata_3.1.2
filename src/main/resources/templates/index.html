<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
</head>
<body>

<table border="2">
  <tr>
    <th>Страница пользователя</th>
    <th>Имя</th>
    <th>Фамилия</th>
  </tr>
  <tr th:each="user : ${users}">
    <td> <a th:href="@{/{id}(id=${user.getId()})}"> Ссылка </a> </td>
    <td th:utext="${user.name}"></td>
    <td th:utext="${user.lastName}"></td>
    <td><a th:href="@{'/edit/' + ${user.id}}">Изменить</a></td>
  </tr>
</table>
<a th:href="@{/new}">Добавить пользователя </a>
</body>
</html>
