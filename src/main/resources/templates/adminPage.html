<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin page</title>
</head>
<body>
<div class="container-fluid" style="background-color: #282828; padding: 10px;">
    <div class="row">
        <div class="col-md-11">
            <span style="color: white; font-family: sans-serif" th:utext="${user.getEmail()}"></span>
            <span style="color: white; font-family: sans-serif"> with roles: </span>
            <span style="color: white; font-family: sans-serif" th:utext="${user.getRolesToString()}"></span>
        </div>
        <div class="col-md-1">
            <form action="@{/logout}" method="post">
                <button class="btn btn-link" style="color: gray" type="submit">
                    Logout
                </button>
            </form>
        </div>
    </div>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="row">
                <a href="/user" class="btn btn-link btn-primary col-md-12 text-left"
                   style="color: white; font-family: sans-serif">User</a>
            </div>
            <div class="row">
                <a href="/admin" class="btn btn-link btn-primary col-md-12 text-left"
                   style="color: white; font-family: sans-serif">Admin</a>
            </div>
        </div>
        <div class="col-md-10 ">
            <span style="color: black; font-family: sans-serif">Admin panel</span>
            <br>
            <a href="/admin" class="btn btn-link btn-primary" aria-pressed="true"
               style="color: white; font-family: sans-serif">Users Table</a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#newModal">
                <span style="color: white; font-family: sans-serif">New User</span>
            </button>
            <br>
            <table class="table table-hover">
                <thead>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user :${users}">
                    <td th:utext="${user.Id}"></td>
                    <td th:utext="${user.name}"></td>
                    <td th:utext="${user.lastName}"></td>
                    <td th:utext="${user.age}"></td>
                    <td th:utext="${user.email}"></td>
                    <td th:utext="${user.getRolesToString()}"></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#editModal">
                            <span style="color: white; font-family: sans-serif">Edit</span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#deleteModal">
                            <span style="color: white; font-family: sans-serif">Delete</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span style="font-family: sans-serif; color: black">Edit user</span>
                <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Закрыть">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputId" class="form-label">
                            <span style="font-family: sans-serif; color: black">
                                Id
                            </span>
                        </label>
                        <input type="Id" class="form-control" id="exampleInputId" aria-describedby="IdHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">
                            First name
                        </label>
                        <input type="name" class="form-control" id="exampleInputName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputLastName" class="form-label">
                            Last name
                        </label>
                        <input type="age" class="form-control" id="exampleInputLastName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAge" class="form-label">
                            Age
                        </label>
                        <input type="age" class="form-control" id="exampleInputAge">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">
                            Email
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail">
                    </div>
                    <div>
                        <span style="color: black; font-family: sans-serif">Role</span>
                        <select class="form-select" aria-label="Пример выбора по умолчанию">
                            <option selected></option>
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Закрыть">
                    <span style="font-family: sans-serif; color: white">Close</span>
                </button>
                <button type="submit" class="btn btn-primary">
                    <span style="font-family: sans-serif; color: white">
                        Edit
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Закрыть">
                    <span style="font-family: sans-serif; color: white">Close</span>
                </button>
                <button type="submit" class="btn btn-danger">
                    <span style="font-family: sans-serif; color: white">

                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">
                    <span style="color: white; font-family: sans-serif">Add new user</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

</body>
</html>
